<!-- Room 1 - Modern Studio -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="furniture" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#wall)"/>
  
  <!-- Floor -->
  <rect x="0" y="200" width="400" height="100" fill="url(#floor)"/>
  
  <!-- Window -->
  <rect x="50" y="50" width="100" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <line x1="100" y1="50" x2="100" y2="170" stroke="#3b82f6" stroke-width="2"/>
  <line x1="50" y1="110" x2="150" y2="110" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Bed -->
  <rect x="200" y="160" width="120" height="80" fill="url(#furniture)" rx="5"/>
  <rect x="205" y="150" width="110" height="15" fill="#60a5fa" rx="3"/>
  
  <!-- Desk -->
  <rect x="280" y="90" width="80" height="50" fill="#8b5cf6" rx="3"/>
  <rect x="275" y="135" width="4" height="25" fill="#6b46c1"/>
  <rect x="355" y="135" width="4" height="25" fill="#6b46c1"/>
  
  <!-- Chair -->
  <circle cx="300" cy="145" r="8" fill="#ef4444"/>
  <rect x="298" y="150" width="4" height="15" fill="#dc2626"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="30" r="15" fill="#fbbf24" opacity="0.8"/>
  <rect x="320" y="50" width="40" height="30" fill="#10b981" rx="5" opacity="0.7"/>
  
  <!-- Modern touches -->
  <rect x="10" y="180" width="30" height="5" fill="#8b5cf6" opacity="0.8"/>
  <rect x="350" y="180" width="30" height="5" fill="#ef4444" opacity="0.8"/>
</svg>