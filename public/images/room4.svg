<!-- Room 4 - Garden View -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gardenWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gardenFloor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3a3a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#525252;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gardenWall)"/>
  
  <!-- Floor -->
  <rect x="0" y="210" width="400" height="90" fill="url(#gardenFloor)"/>
  
  <!-- Garden View Window -->
  <rect x="30" y="40" width="140" height="130" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
  <line x1="100" y1="40" x2="100" y2="170" stroke="#16a34a" stroke-width="2"/>
  <line x1="30" y1="105" x2="170" y2="105" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Garden elements in window -->
  <circle cx="60" cy="80" r="8" fill="#22c55e"/>
  <rect x="58" y="88" width="4" height="15" fill="#15803d"/>
  <circle cx="120" cy="90" r="6" fill="#22c55e"/>
  <rect x="118" y="96" width="4" height="12" fill="#15803d"/>
  <circle cx="150" cy="75" r="10" fill="#22c55e"/>
  <rect x="148" y="85" width="4" height="18" fill="#15803d"/>
  
  <!-- Cozy Bed -->
  <rect x="220" y="160" width="140" height="80" fill="#059669" rx="6"/>
  <rect x="225" y="150" width="130" height="15" fill="#6ee7b7" rx="4"/>
  
  <!-- Reading Nook -->
  <rect x="280" y="90" width="60" height="50" fill="#7c3aed" rx="5"/>
  <rect x="285" y="85" width="50" height="10" fill="#a855f7" rx="2"/>
  
  <!-- Plants -->
  <circle cx="50" cy="190" r="12" fill="#22c55e"/>
  <rect x="48" y="190" width="4" height="20" fill="#15803d"/>
  <circle cx="350" cy="185" r="10" fill="#22c55e"/>
  <rect x="348" y="185" width="4" height="25" fill="#15803d"/>
  
  <!-- Nature-inspired decor -->
  <circle cx="200" cy="60" r="15" fill="#fbbf24" opacity="0.8"/>
  <circle cx="190" cy="70" r="8" fill="#f59e0b" opacity="0.6"/>
  <circle cx="210" cy="75" r="6" fill="#d97706" opacity="0.7"/>
  
  <!-- Hanging plant -->
  <ellipse cx="180" cy="30" rx="8" ry="4" fill="#15803d"/>
  <line x1="180" y1="34" x2="180" y2="50" stroke="#15803d" stroke-width="2"/>
  <circle cx="180" cy="50" r="8" fill="#22c55e"/>
  
  <!-- Natural accents -->
  <rect x="20" y="200" width="20" height="4" fill="#22c55e"/>
  <rect x="360" y="200" width="20" height="4" fill="#22c55e"/>
</svg>