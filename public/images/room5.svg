<!-- Room 5 - Tech Hub -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techFloor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#techWall)"/>
  
  <!-- Floor -->
  <rect x="0" y="220" width="400" height="80" fill="url(#techFloor)"/>
  
  <!-- Tech Setup -->
  <rect x="50" y="80" width="120" height="80" fill="#1f2937" rx="5"/>
  <rect x="55" y="85" width="110" height="60" fill="url(#screen)" rx="3"/>
  <rect x="60" y="90" width="100" height="50" fill="#3b82f6"/>
  
  <!-- Multiple screens -->
  <rect x="60" y="90" width="30" height="20" fill="#60a5fa"/>
  <rect x="95" y="90" width="30" height="20" fill="#60a5fa"/>
  <rect x="130" y="90" width="25" height="20" fill="#60a5fa"/>
  
  <!-- Gaming setup -->
  <rect x="180" y="120" width="80" height="50" fill="#374151" rx="3"/>
  <rect x="185" y="125" width="70" height="35" fill="#4f46e5"/>
  <rect x="190" y="130" width="60" height="25" fill="#6366f1"/>
  
  <!-- RGB Lighting -->
  <rect x="20" y="60" width="4" height="120" fill="#ef4444" opacity="0.8"/>
  <rect x="30" y="60" width="4" height="120" fill="#22c55e" opacity="0.8"/>
  <rect x="40" y="60" width="4" height="120" fill="#3b82f6" opacity="0.8"/>
  
  <rect x="356" y="60" width="4" height="120" fill="#ef4444" opacity="0.8"/>
  <rect x="366" y="60" width="4" height="120" fill="#22c55e" opacity="0.8"/>
  <rect x="376" y="60" width="4" height="120" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Smart Bed -->
  <rect x="280" y="160" width="100" height="70" fill="#4c1d95" rx="5"/>
  <rect x="285" y="155" width="90" height="10" fill="#7c3aed" rx="2"/>
  
  <!-- Smart devices -->
  <circle cx="200" cy="60" r="8" fill="#06b6d4"/>
  <circle cx="220" cy="50" r="6" fill="#06b6d4"/>
  <circle cx="180" cy="45" r="5" fill="#06b6d4"/>
  
  <!-- Tech panels -->
  <rect x="300" y="80" width="60" height="40" fill="#1e40af" rx="3"/>
  <rect x="305" y="85" width="50" height="30" fill="#3b82f6" rx="2"/>
  <circle cx="330" cy="100" r="8" fill="#60a5fa"/>
  
  <!-- Neon accents -->
  <line x1="0" y1="200" x2="50" y2="200" stroke="#06b6d4" stroke-width="4" opacity="0.8"/>
  <line x1="350" y1="200" x2="400" y2="200" stroke="#06b6d4" stroke-width="4" opacity="0.8"/>
  
  <!-- Digital elements -->
  <rect x="100" y="30" width="2" height="20" fill="#fbbf24" opacity="0.9"/>
  <rect x="110" y="25" width="2" height="25" fill="#fbbf24" opacity="0.9"/>
  <rect x="120" y="30" width="2" height="20" fill="#fbbf24" opacity="0.9"/>
</svg>