<!-- Room 2 - Luxury Suite -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luxWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="luxFloor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451a03;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="luxFurniture" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#luxWall)"/>
  
  <!-- Floor -->
  <rect x="0" y="220" width="400" height="80" fill="url(#luxFloor)"/>
  
  <!-- Large Window -->
  <rect x="30" y="40" width="150" height="140" fill="#fef9c3" stroke="#d97706" stroke-width="4"/>
  <line x1="105" y1="40" x2="105" y2="180" stroke="#d97706" stroke-width="3"/>
  <line x1="30" y1="110" x2="180" y2="110" stroke="#d97706" stroke-width="3"/>
  
  <!-- King Size Bed -->
  <rect x="220" y="140" width="150" height="100" fill="url(#luxFurniture)" rx="8"/>
  <rect x="225" y="125" width="140" height="20" fill="#fca5a5" rx="5"/>
  <circle cx="250" cy="135" r="5" fill="#fbbf24"/>
  <circle cx="270" cy="135" r="5" fill="#fbbf24"/>
  <circle cx="320" cy="135" r="5" fill="#fbbf24"/>
  <circle cx="340" cy="135" r="5" fill="#fbbf24"/>
  
  <!-- Luxury Sofa -->
  <rect x="50" y="200" width="100" height="40" fill="#7c2d12" rx="5"/>
  <rect x="45" y="195" width="20" height="50" fill="#7c2d12" rx="5"/>
  <rect x="135" y="195" width="20" height="50" fill="#7c2d12" rx="5"/>
  
  <!-- Coffee Table -->
  <ellipse cx="100" cy="260" rx="30" ry="15" fill="#374151"/>
  
  <!-- Chandelier -->
  <circle cx="200" cy="80" r="25" fill="#fbbf24" opacity="0.9"/>
  <circle cx="200" cy="80" r="15" fill="#f59e0b"/>
  <circle cx="200" cy="80" r="8" fill="#d97706"/>
  
  <!-- Decorative Art -->
  <rect x="280" y="60" width="60" height="40" fill="#8b5cf6" rx="3"/>
  <rect x="285" y="65" width="50" height="30" fill="#a855f7" rx="2"/>
  
  <!-- Luxury touches -->
  <rect x="20" y="250" width="15" height="3" fill="#fbbf24"/>
  <rect x="365" y="250" width="15" height="3" fill="#fbbf24"/>
  <circle cx="350" cy="100" r="8" fill="#10b981" opacity="0.7"/>
</svg>